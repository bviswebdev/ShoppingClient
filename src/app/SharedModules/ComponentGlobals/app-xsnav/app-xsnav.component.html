<mat-toolbar color="primary">
  <mat-toolbar-row
    style="height: 60px"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <div>
      <button mat-button routerLink="/home">
        <span class="logotxt">Medicare</span>
      </button>
    </div>

    <div>
      <button mat-icon-button aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <!-- <mat-menu #belowMenu="matMenu" yPosition="below">
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
        </mat-menu>
        [matMenuTriggerFor]="belowMenu"
       -->
      <button
        mat-button
        fxHide.lt-sm="true"
        routerLink="/register"
        routerLinkActive="activelink"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Sign Up
      </button>
      <button
        mat-button
        fxHide.lt-sm="true"
        routerLink="/signin"
        routerLinkActive="activelink"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Login
      </button>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <button
        mat-button
        routerLink="/aboutus"
        routerLinkActive="activelink"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        About
      </button>
    </div>
    <div>
      <button
        mat-button
        routerLink="/contactus"
        routerLinkActive="activelink"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Contact
      </button>
    </div>
    <div>
      <button
        mat-button
        routerLink="/viewpub-prod"
        routerLinkActive="activelink"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        View Products
      </button>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <button
        mat-button
        routerLink="/register"
        routerLinkActive="activelink"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Sign Up
      </button>
    </div>
    <div>
      <button
        mat-button
        routerLink="/signin"
        routerLinkActive="activelink"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Login
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
